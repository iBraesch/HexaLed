<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/2.7.1/svg.min.js"></script>
		<script type="text/javascript" src="anime.min.js"></script>
	    <script type="text/javascript" src="script.js"></script>
	    <script type="text/javascript" src="effect.js"></script>
	    <script type="text/javascript" src="randomBurst.js"></script>
	    <script type="text/javascript" src="butterfly.js"></script>
	    <script type="text/javascript" src="oneByOne.js"></script>
	    <!-- <script type="text/javascript">
	    	window.onload = start;
	    </script> -->
	    <link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
        <div id="container">
            <div id="drawing"></div>
            <div id="commands">
				<div id="effectSelect">
					<button onclick="night()">Night Mode</button>
					<button onclick="createAnimation('butterfly')">Butterfly</button>
					<button onclick="createAnimation('oneByOne')">OneByOne</button>
					<button onclick="randomBurst()">RandomBurst</button>
				</div>
				<div id="effectControls">
					<button onclick="currentAnimation.start()">Play</button>
					<button onclick="currentAnimation.pause()">Pause</button>
					<button onclick="currentAnimation.stop()">Stop</button>
				</div>
				<div class="effectParameters Butterfly">
					<input type="number" name="paramA" placeholder="Length" min="0" value="50">
					<input type="number" name="paramRotAngle" placeholder="Angle" value="0">
					<input type="number" name="paramTau"  placeholder="Duration" min="100" value="3000">
					<input type="submit" onclick="currentAnimation.updateParameters()"> 
				</div>
				<div class="effectParameters OneByOne">
					<input type="number" name="paramColorR" placeholder="Color:R" min="0" max="255" value="255">
					<input type="number" name="paramColorG" placeholder="Color:G" min="0" max="255" value="0">
					<input type="number" name="paramColorB" placeholder="Color:B" min="0" max="255" value="0">
					<input type="number" name="paramTau"  placeholder="Duration" min="100" value="500">
					<input type="submit" onclick="currentAnimation.updateParameters()"> 
				</div>
			</div>
        </div>
	</body>
</html>
